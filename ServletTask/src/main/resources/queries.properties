el-publication.select-all=SELECT library.publication.id AS id, library.publication.doi AS doi, library.publication.name AS name, library.publication.author AS author, library.publication.key_words AS key_words, library.electronic_publication.link AS link FROM library.publication INNER JOIN library.electronic_publication ON publication.id = electronic_publication.parent_id;
pap-publication.select-all=SELECT library.publication.id AS id, library.publication.doi AS doi, library.publication.name AS name, library.publication.author AS author, library.publication.key_words AS key_words, library.paper_publication.circulation AS circulation, library.paper_publication.publishing_house_name AS publishing_house_name, library.paper_publication.publishing_house_city AS publishing_house_city FROM library.publication INNER JOIN library.paper_publication ON publication.id = paper_publication.parent_id;
references.select-all=SELECT library.publication.doi FROM library.references INNER JOIN library.publication ON library.references.reference_id = library.publication.id WHERE library.references.publication_id = ?;
publication.update=UPDATE library.publication SET doi = ?, name = ?, author = ?, key_words = ? WHERE id = ?;
el-publication.update=UPDATE library.electronic_publication SET link = ? WHERE parent_id = ?;
pap-publication.update=UPDATE library.paper_publication SET circulation = ?, publishing_house_name = ?, publishing_house_city = ? WHERE parent_id = ?;
publication.select-id=SELECT id FROM library.publication where publication.doi = ?;
references.update=UPDATE library.references SET reference_id = ? WHERE publication_id = ?;
el-publication.select-by-id=SELECT library.publication.id AS id, library.publication.doi AS doi, library.publication.name AS name, library.publication.author AS author, library.publication.key_words AS key_words, library.electronic_publication.link AS link FROM library.publication INNER JOIN library.electronic_publication ON publication.id = electronic_publication.parent_id WHERE library.publication.id = ? LIMIT 1;
pap-publication.select-by-id=SELECT library.publication.id AS id, library.publication.doi AS doi, library.publication.name AS name, library.publication.author AS author, library.publication.key_words AS key_words, library.paper_publication.circulation AS circulation, library.paper_publication.publishing_house_name AS publishing_house_name, library.paper_publication.publishing_house_city AS publishing_house_city FROM library.publication INNER JOIN library.paper_publication ON publication.id = paper_publication.parent_id WHERE library.publication.id = ? LIMIT 1;
publication.delete=DELETE from library.publication where publication.id = ?;
el-publication.delete=DELETE from library.electronic_publication where publication.parent_id = ?;
pap-publication.delete=DELETE from library.paper_publication where publication.parent_id = ?
references.delete=DELETE from library.references where references.publication_id = ?;
publication.insert=INSERT INTO library.publication (doi, name, author, key_words) VALUES (?, ?, ?, ?);
el-publication.insert=INSERT INTO library.electronic_publication (parent_id, link) VALUES (?, ?);
pap-publication.insert=INSERT INTO library.paper_publication (parent_id, circulation, publishing_house_name, publishing_house_city) VALUES (?, ?, ?, ?);
references.insert=INSERT INTO library.references (publication_id, reference_id) VALUES (?, ?);