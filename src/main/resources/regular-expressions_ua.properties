name.description=Може містити лиже літери української абетки, пробіли, тире. Кожне слово має мочинатися з великої літери.
name.regexp=^[ЄЇІА-ЩЮЯҐ][єїіа-щюяґь']*[єїіа-щюяґь]([-\\s][ЄЇІА-ЩЮЯҐ][єїіа-щюяґь']*[єїіа-щюяґь])*$
#
nickname.description=Може починатися лиже з букви. Може містити лише латинські літери, цифри, симоли .,-_ . Довжина має бути 6-32
nickname.regexp=^[a-zA-Z][a-zA-Z0-9\\.,\\-_]{5,31}$
#
comment.description=Може містити будь-які символи або тире(-) якщо нема коментаря. Довжина від 1 до 100
comment.regexp=^.{1,100}|\\-$
#
group.description=Має бути одним з наступних значень: work, family, friends, other
group.regexp=^(?i)(WORK|FAMILY|FRIENDS|OTHER)$
#
mobile-phone.description=Має бути в одному з наступних форматів, де х-будь-яка цифра: +xx(xxx)xxxxxxx +xxxxxxxxxxxx xxxxxxxxxxxx
mobile-phone.regexp=^\\+?\\d{2}\\(?[\\d]{3}\\)?\\d{7}$
#
additional-phone.description=Має бути в одному з наступних форматів, де х-будь-яка цифра: +xx(xxx)xxxxxxx +xxxxxxxxxxxx xxxxxxxxxxxx or dash(-) if not exists
additional-phone.regexp=^\\+?\\d{2}\\(?[\\d]{3}\\)?\\d{7}|-$
#
email.description=example@mail.com
email.regexp=^([a-z0-9_-]+\\.)*[a-z0-9_-]+@[a-z0-9_-]+(\\.[a-z0-9_-]+)*\\.[a-z]{2,6}$
#
zip.description=Може містити лише цифри. Довжина 5
zip.regexp=^\\d{5}$
#
city.description=Може містити лиже літери української абетки, пробіли, тире. Кожне слово має мочинатися з великої літери. Може закінчуватися числов (наприклад, Xxxxxx-5)
city.regexp=^[ЄЇІА-ЩЮЯҐ][єїіа-щюяґь']*[єїіа-щюяґь]([-\\s][ЄЇІА-ЩЮЯҐ][єїіа-щюяґь']*[єїіа-щюяґь])*(-[\\d])?$
#
street.description=Може містити наступні скорочення на початку: вул., пров., б-р etc. Може містити лиже літери української абетки, пробіли, тире. Кожне слово має мочинатися з великої літери.
street.regexp=^((вул|пров|просп|наб|пл)\\.?|б-р)?\\s?[ЄЇІА-ЩЮЯҐ][єїіа-щюяґь']*[єїіа-щюяґь]([-\\s][ЄЇІА-ЩЮЯҐ][єїіа-щюяґь']*[єїіа-щюяґь])*$
#
house.description=Може містити лише цифри, слеш(/), тире, букви від А до Д (напр. 34/4 та 123-Б)
house.regexp=^\\d{0,3}(/\\d{0,3}|\\-?[A-Да-д])?$
#
flat.description=Може містити лише цифри (максимум 3) або тире (-), якщо приватний будинок
flat.regexp=^\\d{0,3}|-$
#
date.description=Має бути у форматі дд.мм.рррр
date.regexp=^(3[01]|[12][0-9]|0?[1-9])\\.(1[012]|0?[1-9])\\.((?:19|20)\\d{2})$